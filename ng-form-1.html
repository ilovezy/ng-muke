<!doctype html>
<html lang="en" ng-app="testFormModule">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1 user-scalable=no">
<title></title>
<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css" />
</head>

<body>
<div class="container" >
    <h2 class="text-center">form</h2>
    <form name="myForm" ng-submit-"save()" ng-controller="testFormCtrl">
        <input type="text" ng-model="user.username" required class="form-control" />
        <input type="password" ng-model="user.password" required class="form-control" />
        <input type="submit" ng-disabled="myForm.$invalid" class="form-control" />
    </form>

</div>

<script src="js/angular.min.js"></script>    
<script type="text/javascript">
'use strict'

angular.module('testFormModule', [])
    .controller('testFormCtrl', function($scope){
        $scope.user = {
            username: 'cc', 
            password: 1234
        }
        $scope.save = function(){
            alert('saved')
        }
    })

</script>
</body>
</html>
